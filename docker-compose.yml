# Usage:  cp .env.example .env && docker compose up -d
# ============================================================

services:
  # ---- PostgreSQL (required by Evolution API) ----
  postgres:
    image: postgres:16-alpine
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ---- Evolution API ----
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      # Override DB connection to point to the compose postgres service
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:postgres@postgres:5432/evolution?schema=public
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

volumes:
  postgres_data:
    driver: local
  evolution_store:
    driver: local
  evolution_instances:
    driver: local
